        .iconfont {
            font-family: "iconfont" !important;
            font-size: 16px;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /*加载动画*/
        .spinner {
            width: 60px;
            height: 60px;
            background-color: #2366cf;
            margin: 100px auto;
            -webkit-animation: rotateplane 1.2s infinite ease-in-out;
            animation: rotateplane 1.2s infinite ease-in-out;
        }

        @-webkit-keyframes rotateplane {
            0% {
                -webkit-transform: perspective(120px)
            }
            50% {
                -webkit-transform: perspective(120px) rotateY(180deg)
            }
            100% {
                -webkit-transform: perspective(120px) rotateY(180deg) rotateX(180deg)
            }
        }

        @keyframes rotateplane {
            0% {
                transform: perspective(120px) rotateX(0deg) rotateY(0deg);
                -webkit-transform: perspective(120px) rotateX(0deg) rotateY(0deg)
            }
            50% {
                transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
                -webkit-transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg)
            }
            100% {
                transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
                -webkit-transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
            }
        }

        /*动画 end*/

<body>
<div class="spinner"></div>

<div class="weui-tab" id="weui-tab" style="height: 100%;">
    <div class="weui-tab__panel">
        <div style="width: 100%;height: 100%;box-sizing: border-box;">
            <div id="tab1" style="height: 100%;">
                <iframe src="h1.html"></iframe>
            </div>
            <div id="tab2" style="height: 100%;display: none;">
                <iframe src="h2.html"></iframe>
            </div>
            <div id="tab3" style="height: 100%;display: none;">
                <iframe src="h3.html"></iframe>
            </div>
        </div>
        <div class="weui-tabbar"><!--请保证下方按钮标签与上方容器标签id一致-->
            <a tab="tab1" class="weui-tabbar__item weui-bar__item_on">
                <img src="ic_me_b.png" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">微信</p>
            </a>
            <a tab="tab2" class="weui-tabbar__item">
                <img src="ic_me_b.png" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">通讯录</p>
            </a>
            <a tab="tab3" class="weui-tabbar__item">
                <img src="ic_me_b.png" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">发现</p>
            </a>
        </div>
    </div>
</div>
<!--教程地址:https://blog.csdn.net/u012138137/article/details/78391201-->
<script type="text/javascript">
    $(function () {
        $('.spinner').hide(1000)

        $('.weui-tabbar__item').click(function () {
            $(this).addClass('weui-bar__item_on').siblings().removeClass('weui-bar__item_on');
            console.log($(this).attr('tab'))
            $('.weui-tab__panel').find('#' + $(this).attr('tab')).show().siblings().hide();
        })
    })
</script>
</body>
