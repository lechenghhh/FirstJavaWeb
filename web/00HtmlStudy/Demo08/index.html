<!DOCTYPE html>
<html lang="en">
<head>

    <title>ToolTips</title>

</head>
<body>
<div class="div" id="div">
    <h3>极客学院4.0公测招募</h3>
    <p>今日#一图#|<a class="tooltip" id="weibo">《点雄黄》</a>
        | by
        <a class="tooltip" id="weixin"> 赵远平</a>
        ——点雄黄是南方的传统民俗，每到端午节，
        就会有市民抱着孩子到寺庙祈福，让高僧
        为孩子“点雄黄”驱邪。
    </p>
    <p>这小孩被点的表情是莫名其妙。
        <a class="tooltip" id="logo"> 哈哈</a>
        整体画面感不错</p>
    <p>草莓舞台之间<a class="tooltip" id="jike">黄黄的</a>泥道上</p>
</div>
<script src="app.js"></script>
</body>
</html>
