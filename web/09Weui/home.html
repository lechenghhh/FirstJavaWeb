<!DOCTYPE html>
<html style="height: 100%;">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>主页</title>
    <link rel="stylesheet" type="text/css" href="weui.css">
    <script type="text/javascript" src="/static/jquery-3.2.1.min.js"></script>
    <style>
        .container {
            width: 100%;
            height: 100%;
            padding-bottom: 54px;
            box-sizing: border-box;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body style="height: 100%;">

<div class="weui-tab" id="weui-tab" style="height: 100%;">
    <div class="weui-tab__panel">
        <div class="container" style="text-align:center">
            <div id="tab1">
                <iframe src="h1.html"></iframe>
            </div>
            <div id="tab2" style="display: none;">
                <iframe src="h2.html"></iframe>
            </div>
            <div id="tab3" style="display: none;">
                <iframe src="h3.html"></iframe>
            </div>
        </div>
        <div class="weui-tabbar">
            <a href="#tab1" class="weui-tabbar__item weui-bar__item_on">
                <img src="ic_me_b.png" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">微信</p>
            </a>
            <a href="#tab2" class="weui-tabbar__item">
                <img src="ic_me_b.png" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">通讯录</p>
            </a>
            <a href="#tab3" class="weui-tabbar__item">
                <img src="ic_me_b.png" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">发现</p>
            </a>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $('.weui-tabbar__item').on('click', function () {
            $(this).addClass('weui-bar__item_on').siblings().removeClass('weui-bar__item_on');
            var tabId = $(this).attr('href');
            $('.weui-tab__panel').find(tabId).show().siblings().hide();
            console.log('tabId=' + tabId);
        })
    })
</script>
<!--教程地址:https://blog.csdn.net/u012138137/article/details/78391201-->
</body>
</html>
