<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../static/jquery-3.2.1.min.js"></script>
</head>
<body>

<div id="banner">
        <div class="banner_div"><img src="https://wx2.sinaimg.cn/mw690/d6f799e5ly1fx9tfm4r3kj21400u04qs.jpg"/></div>
        <div class="banner_div"><img src="https://wx1.sinaimg.cn/mw690/6175cd38ly1fx9p0fpzzbj20sg0j3b29.jpg"/></div>
        <div class="banner_div"><img src="https://wx4.sinaimg.cn/mw690/d6f799e5ly1fx9tfpcvhjj211i0u0u0x.jpg"/></div>
    </div>
</div>


<script>
    var banner_index = 0;
    var banner_timer;
    $(function () {
        $(".banner_div").eq(0).show().siblings().hide();   //默认第一张图片显示，其他的隐藏
        //自动轮播
        TimerBanner();
    });

    //轮播部分
    function TimerBanner() {
        banner_timer = setInterval(function () {
            banner_index++;
            if (banner_index == 5) {
                banner_index = 0;
            }
            showPic()
        }, 9000);
    }

    //显示图片
    function showPic() {
        $(".banner_div").eq(banner_index).show().siblings().hide();
        $(".tabs li").eq(banner_index).addClass("bg").siblings().removeClass("bg");
    }
</script>
</body>
</html>
