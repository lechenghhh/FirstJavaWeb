<!DOCTYPE HTML>
<html>
<head>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
<a href="http://www.html5canvastutorials.com/libraries/three.min.js">http://www.html5canvastutorials.com/libraries/three.min.js</a>
<div id="container"></div>
<script src="three.js"></script>
<script defer="defer">
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x111111, 1.0);
    document.body.appendChild(renderer.domElement);

    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = 200;

    var scene = new THREE.Scene();

    //    var light;    //设置光源
    //    light = new THREE.DirectionalLight(0xFFF66C, 1.0, 0);//设置平行光源
    //    light.position.set(200, 322, 1000);//设置光源向量
    //    scene.add(light);// 追加光源到场景

    var light2;
    light2 = new THREE.AmbientLight(0x12FF1E, 1.0, 0);//设置环境光
    light2.position.set(0, 10, 10);//设置光源向量
    scene.add(light2);// 追加光源到场景

    //    var spotLight = new THREE.SpotLight(0xFFFFFF, 20, 50);//聚光灯
    //    spotLight.position.set(22, 0, 20);
    //    scene.add(spotLight);

    //    var pointColor = "#ccffcc";
    //    var pointLight = new THREE.PointLight(pointColor,);
    //    pointLight.distance = 100;//距离，决定了光线可以照射多远
    //    pointLight.intensity = 1;//强度
    //    pointLight.position
    //    scene.add(pointLight);

    var sphere = new THREE.Mesh(new THREE.SphereGeometry(20, 20, 20), new THREE.MeshNormalMaterial());
    sphere.overdraw = true;
    scene.add(sphere);

    var planeGeometry = new THREE.PlaneGeometry(100, 100, 10, 10);//平面    //生成一个平面
    var planeMaterial = new THREE.MeshLambertMaterial({color: 0xeeeeee});    //生成一个材质
    //生成一个网格，将平面和材质放在一个网格中，组合在一起，组成一个物体
    var plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.receiveShadow = true;//平面进行接受阴影
    scene.add(plane);

    var i = 1;

    var render = function () {

        if (i < 100) {
            sphere.scale.x += 0.01;
            sphere.scale.y += 0.01;
            sphere.scale.z += 0.01;
        } else if (i < 200) {
            sphere.scale.x -= 0.01;
            sphere.scale.y -= 0.01;
            sphere.scale.z -= 0.01;
        } else {
            i = 1;
        }
        i++;

        renderer.render(scene, camera);
        requestAnimationFrame(render);
    };

    render();
</script>
</body>
</html>
