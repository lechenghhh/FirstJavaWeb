<script type="text/javascript">

    /*底部滚动图-start*/
    var area = document.getElementById('scrollbox');
    var scrollbox_div1 = document.getElementById('scrollbox_div1');
    var scrollbox_div2 = document.getElementById('scrollbox_div2');
    scrollbox_div2.innerHTML = scrollbox_div1.innerHTML;
    area.scrollLeft = 0;
    var time = 50;
    var mytimer = setInterval(scrollUp, time);
    area.onmouseover = function () {
        clearInterval(mytimer);
    }
    area.onmouseout = function () {
        mytimer = setInterval(scrollUp, time);
    }

    function scrollUp() {
        if (area.scrollLeft >= scrollbox_div2.offsetWidth) area.scrollLeft = 0;
        else area.scrollLeft += 5;
    }//底部滚动图-end

</script>
