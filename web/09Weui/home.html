<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>主页</title>
    <link rel="stylesheet" type="text/css" href="weui.css">
    <script type="text/javascript" src="/static/jquery-3.2.1.min.js"></script>
    <style>
        /*设置html body iframe填充满*/
        div iframe, html, body {
            border: none;
            width: 100%;
            height: 100%;
        }

        /*设置标签点击的颜色*/
        .weui-tabbar__item.weui-bar__item_on .weui-tabbar__label {
            color: #1166bb;
        }


    </style>
</head>
<body>
<div class="weui-tab" id="weui-tab" style="height: 100%;">
    <div class="weui-tab__panel">
        <div style="width: 100%;height: 100%;box-sizing: border-box;">
            <div id="tab1" style="height: 100%;">
                <iframe src="h1.html"></iframe>
            </div>
            <div id="tab2" style="height: 100%;display: none;">
                <iframe src="h2.html"></iframe>
            </div>
            <div id="tab3" style="height: 100%;display: none;">
                <iframe src="h3.html"></iframe>
            </div>
        </div>
        <div class="weui-tabbar"><!--请保证下方按钮标签与上方容器标签id一致-->
            <a tab="tab1" class="weui-tabbar__item weui-bar__item_on">
                <img src="ic_me_b.png" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">微信</p>
            </a>
            <a tab="tab2" class="weui-tabbar__item">
                <img src="ic_me_b.png" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">通讯录</p>
            </a>
            <a tab="tab3" class="weui-tabbar__item">
                <img src="ic_me_b.png" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">发现</p>
            </a>
        </div>
    </div>
</div>
<!--教程地址:https://blog.csdn.net/u012138137/article/details/78391201-->
<script type="text/javascript">
    $(function () {
        var position = 1;//默认的页面
        $('.weui-tab__panel').find('#tab' + position).show().siblings().hide();
        $('.weui-tabbar').children().eq(position - 1).addClass('weui-bar__item_on').siblings().removeClass('weui-bar__item_on');

        $('.weui-tabbar__item').click(function () {//weui tabbar初始化方法
            $('.weui-tab__panel').find('#' + $(this).attr('tab')).show().siblings().hide();
            $(this).addClass('weui-bar__item_on').siblings().removeClass('weui-bar__item_on');
        })


    })
</script>
</body>
</html>
