<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Title</title>
    <!--<link rel="stylesheet" href="swiper.min.css">-->
    <!--<script src="swiper.min.js"></script>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.0/css/swiper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.0/js/swiper.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">1111111
            <img src="../static/bg1.jpg" style="width: 100%;height: auto;">
        </div>
        <div class="swiper-slide">Slide 2
            <img src="../static/bg2.jpg" style="width: 100%;height: auto;">
        </div>
        <div class="swiper-slide">Slide 3
            <img src="../static/bg3.jpg" style="width: 100%;height: auto;">
        </div>
        <div class="swiper-slide">Slide 4
            <img src="../static/bg4.jpg" style="width: 100%;height: auto;">
        </div>
        <div class="swiper-slide">5555555
            <img src="../static/bg5.jpg" style="width: 100%;height: auto;">
        </div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <!--<div class="swiper-button-prev"></div>-->
    <!--<div class="swiper-button-next"></div>-->

    <!-- 如果需要滚动条 -->
    <!--<div class="swiper-scrollbar"></div>-->
</div>

<script>
    window.onload = function () {

        var mySwiper = new Swiper('.swiper-container', {
            direction: 'vertical', // 垂直切换选项
            loop: true, // 循环模式选项

            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
            },

            // 如果需要前进后退按钮
            // navigation: {
            //     nextEl: '.swiper-button-next',
            //     prevEl: '.swiper-button-prev',
            // },

            // 如果需要滚动条
            // scrollbar: {
            //     el: '.swiper-scrollbar',
            // },
        })
    }
</script>
</body>
</html>
